<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="hero">
        <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="#">
                
                <strong>Daily Weather</strong>
              </a>
              <span id="date" class="lead">12:00 PM | Dec 12, 2022</span>
            </div>
          </nav>

          <main>
            <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col-2">
                
                    <form>
                        <!-- change to city input -->
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Select City</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                        </div>
                        
                      </form>
                  </div>
                  <div class="col-10">
                    <div class="right-container">
                        <h1>City</h1>

                    </div>
                    <h2>5 day forcast</h2>
                    <div class="container text-center">
                        <div class="row align-items-start">
                          <div class="col days">
                            Day
                            </div>
                          <div class="col days">
                            Day
                            </div>
                          <div class="col days">
                            Day
                            </div>
                          <div class="col days">
                            Day
                            </div>
                          <div class="col days">
                            Day
                            </div>

                            </div>
                            </div>
                
                  </div>

            
                  
                </div>
                
              </div>


          </main>
